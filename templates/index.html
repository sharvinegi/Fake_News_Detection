<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection System</title>
    <style>
        body {
            background: url('https://www.livemint.com/lm-img/img/2023/06/03/1600x900/3-0-58230984-2BJP1XN-0_1679807674932_1685769896665.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background-color: rgba(0, 8, 0, 0.86);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #ffffff;
            max-width: 80%;
            width: 400px; /* Adjust width as needed */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #dce2e5;
            border-radius: 8px;
            box-sizing: border-box;
            color: #35424a;
            background-color: #f5f8fa;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .results {
            margin-top: 20px;
        }

        .fake-news,
        .real-news {
            font-size: 20px;
        }

        .fake-news {
            color: #e74c3c;
        }

        .real-news {
            color: #2ecc71;
        }

        #matrixButton {
            margin-top: 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #matrixButton:hover {
            background-color: #2980b9;
        }

        #confusionMatrixModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #confusionMatrixContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center; /* Center the content */
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Fake News Detector</h1>
        <form action="{{ url_for('predict')}}" method="POST">
            <textarea name="message" rows="6" placeholder="Enter news article..." required></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        <div class="results">
            {% if prediction == 'FAKE' %}
            <h2 class="fake-news">⚠ This is a Fake News</h2>
            {% elif prediction == 'REAL' %}
            <h2 class="real-news">✅ This is a Real News</h2>
            {% endif %}
            <p>Accuracy: {% if accuracy is defined %}{{ "%.2f"|format(accuracy * 100) }}{% else %}N/A{% endif %}%</p>
        </div>

        <!-- Confusion Matrix Button -->
        <button onclick="openConfusionMatrix()" id="matrixButton">Open Confusion Matrix</button>
    </div>

    <!-- Confusion Matrix Modal -->
    <div id="confusionMatrixModal">
        <div id="confusionMatrixContent" class="confusion-matrix">
            <h1>Confusion Matrix</h1>
            <img src="{{ plot_url }}" alt="Confusion Matrix">
            <button onclick="closeConfusionMatrix()">Close</button>
        </div>
    </div>

    <script>
        function openConfusionMatrix() {
            var modal = document.getElementById('confusionMatrixModal');
            modal.style.display = 'flex';
        }

        function closeConfusionMatrix() {
            var modal = document.getElementById('confusionMatrixModal');
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
